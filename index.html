<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10">
          <h3 id="currentTime" class="clock"></h3>
        </div>
        <div class="col-xs-2">
          <button type="click" id="turnOff" class="btn">Turn off</button>
          <form id="alarm-clock">
            <div class="form-group">
              <label for="alarm">Alarm Set</label>
              <input type="time" id="alarm" name="alarm">
            </div>
            <button type="submit" class="btn">Set Alarm</button>
          </form>

          <form id="snoozeOptions">
            <div class="form-group">
              <label for="snoozeTime">Add time</label>
              <input type="number" id="snoozeTime" name="snoozeTime">
            </div>
            <button type="submit" id="snoozeButton" class="btn">Snooze</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
